<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gracias por tu compra | Flujos Digitales</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;max-width:560px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:8px 0 14px;line-height:1.5;color:#cbd5e1}
    .row{display:flex;gap:10px}
    input,button{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
    button{background:#2563eb;border-color:#2563eb;cursor:pointer}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .hint{font-size:12px;color:#94a3b8}
    .ok{background:#052e16;border:1px solid #14532d;color:#d1fae5;padding:10px 12px;border-radius:10px;margin-top:12px}
    .err{background:#3f1d1d;border:1px solid #7f1d1d;color:#fecaca;padding:10px 12px;border-radius:10px;margin-top:12px}
    .hidden{display:none}
    .center{text-align:center}
    a.btn{display:inline-block;margin-top:10px;padding:10px 14px;background:#16a34a;color:white;text-decoration:none;border-radius:10px}
  </style>
</head>
<body>
  <main class="card">
    <h1>¡Gracias por tu compra!</h1>
    <p>Estamos procesando tu eBook. Si no se envió automáticamente, ingresa tu correo para que lo recibas al instante.</p>

    <form id="f" class="form">
      <div class="row">
        <input id="email" type="email" placeholder="tu@correo.com" required />
      </div>
      <div class="row">
        <input id="order" type="text" placeholder="Número de orden (opcional)" />
      </div>
      <button id="send">Enviar eBook a mi correo</button>
      <p class="hint">* Si vienes desde Flow y tu correo aparece vacío, escríbelo y presiona el botón.</p>
    </form>

    <div id="ok" class="ok hidden">¡Listo! Revisa tu correo (puede tardar unos segundos).</div>
    <div id="err" class="err hidden"></div>

    <div class="center">
      <!-- Botón de respaldo por si el correo tarda -->
      <a id="backup" class="btn" href="/Ebook-1_C.pdf" download>Descargar ahora</a>
    </div>
  </main>

  <script>
    // Configura aquí tu API base si cambias de dominio
    const API_BASE = "https://flujosdigitales-api.onrender.com";

    const $ = (id)=>document.getElementById(id);
    const email = $("email");
    const order = $("order");
    const f = $("f");
    const ok = $("ok");
    const err = $("err");
    const sendBtn = $("send");

    // Intenta leer parámetros ?email=&order= de la URL
    const q = new URLSearchParams(location.search);
    if (q.get("email")) email.value = q.get("email");
    if (q.get("order")) order.value = q.get("order");

    // Si viene con email por query, dispara automáticamente
    window.addEventListener("load", async () => {
      if (email.value && !sessionStorage.getItem("autofired")) {
        sessionStorage.setItem("autofired","1");
        await send();
      }
    });

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      await send();
    });

    async function send(){
      err.classList.add("hidden");
      ok.classList.add("hidden");
      sendBtn.disabled = true; sendBtn.textContent = "Enviando…";

      const payload = {
        paid: true,
        email: email.value.trim(),
        orderId: (order.value || "").trim() || `web-${Date.now()}`
      };

      try{
        const r = await fetch(`${API_BASE}/webhook/flow`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await r.json().catch(()=>({}));

        if(!r.ok || !data.ok){
          throw new Error(data?.message || "No pudimos procesar el envío.");
        }
        ok.classList.remove("hidden");
      }catch(e){
        err.textContent = e.message || "Error desconocido";
        err.classList.remove("hidden");
      }finally{
        sendBtn.disabled = false; sendBtn.textContent = "Enviar eBook a mi correo";
      }
    }
  </script>
</body>
</html>
